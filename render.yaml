services:
  - type: web
    name: newsletter-tracker
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_TYPE
        value: sqlite
      - key: DATABASE_PATH
        value: ./newsletter_data.db
      - key: SESSION_SECRET
        fromDatabase: false
      - key: SHOPIFY_SHOP_DOMAIN
        fromDatabase: false
      - key: SHOPIFY_ACCESS_TOKEN
        fromDatabase: false
      - key: SHOPIFY_API_SECRET
        fromDatabase: false